<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chung's TODO App</title>
    <meta name="description" content="TODO app - add Todos, track their statys abd delete as you need">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Googole Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- DIV - add padding -->
    <div class="gutter">
        <!-- H1 - title -->
        <h1 id="title">TODO List</h1>
        <!-- DIV - conttainer flex input and submit button -->
        <div class="container">
            <input type="text" name="inputTodo" id="inputTodo"/>
            <!-- INPUT - enter task title -->
            <button type="submit" id="submitButton" onclick="addTodo()">Add</button>
            <!-- BUTTON - Add/Submit -->
            <ul id="todoList"></ul>
        </div>
              
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
